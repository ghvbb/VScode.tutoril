
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The world of Linux ! </title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-color: #e5e7eb;
            --glow-1: #3b82f6; /* Blue */
            --glow-2: #8b5cf6; /* Purple */
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            filter: blur(150px);
        }

        .glow-blob {
            position: absolute;
            width: 40vw;
            height: 40vw;
            max-width: 500px;
            max-height: 500px;
            border-radius: 50%;
            opacity: 0.3;
            transition: transform 0.5s ease-out;
        }

        #blob1 { background-color: var(--glow-1); }
        #blob2 { background-color: var(--glow-2); }

        .animated-title span {
            display: inline-block;
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            animation: reveal-char 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes reveal-char {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .animated-subtitle {
            opacity: 0;
            transform: translateY(20px);
            animation: fade-in-up 1s ease-out 0.5s forwards;
        }

        @keyframes fade-in-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--card-border);
            opacity: 0;
            transform: translateY(50px) scale(0.95);
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1),
                        opacity 0.6s cubic-bezier(0.165, 0.84, 0.44, 1),
                        box-shadow 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }

        .card.is-visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .card:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 70%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: skewX(-30deg);
            transition: left 0.7s ease-in-out;
        }

        .card:hover::before {
            left: 150%;
        }

        .distro-logo {
            width: 48px;
            height: 48px;
            object-fit: contain;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
        }

        .card:hover .distro-logo {
            transform: scale(1.2) rotate(-5deg);
        }

        .scroller {
            overflow: hidden;
            -webkit-mask: linear-gradient(90deg, transparent, white 20%, white 80%, transparent);
            mask: linear-gradient(90deg, transparent, white 20%, white 80%, transparent);
        }

        .scroller-inner {
            display: flex;
            gap: 3rem;
            width: max-content;
            animation: scroll 60s linear infinite;
        }

        .scroller-inner:hover {
            animation-play-state: paused;
        }

        .scroller-inner img {
            height: 64px;
            filter: grayscale(1) opacity(0.7);
            transition: filter 0.3s ease, transform 0.3s ease;
        }

        .scroller-inner img:hover {
            filter: grayscale(0) opacity(1);
            transform: scale(1.1);
        }

        @keyframes scroll {
            to {
                transform: translateX(calc(-50% - 1.5rem));
            }
        }

        /* New Section Title Animation */
        .section-title {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .section-title.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="antialiased">

    <div class="background-container">
        <div id="blob1" class="glow-blob"></div>
        <div id="blob2" class="glow-blob"></div>
    </div>

    <div class="relative min-h-screen w-full px-4 py-16 sm:px-6 lg:px-8">
        <header class="text-center mb-20">
            <h1 class="animated-title text-5xl sm:text-6xl lg:text-7xl font-black tracking-tighter text-white bg-clip-text text-transparent bg-gradient-to-br from-white to-gray-400">
            </h1>
            <p class="animated-subtitle mt-6 max-w-3xl mx-auto text-lg text-gray-400">
                An immersive dive into the world of Linux. Discover the perfect distribution for your journey.
            </p>
        </header>

        <main>
            <section class="mb-24">
                <h2 class="section-title text-3xl font-bold text-center mb-12 text-white">Top 10 for Beginners</h2>
                <div id="beginner-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 max-w-7xl mx-auto">
                </div>
            </section>

            <section class="mb-24">
                <h2 class="section-title text-3xl font-bold text-center mb-12 text-white">Top 10 for Professionals</h2>
                <div id="pro-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 max-w-7xl mx-auto">
                </div>
            </section>

            <section class="py-16">
                 <h2 class="section-title text-3xl font-bold text-center mb-12 text-white">Distro Showcase Loop</h2>
                 <div class="scroller">
                     <div id="scroller-inner" class="scroller-inner">
                         </div>
                 </div>
            </section>
        </main>

        <footer class="text-center mt-20 py-8 border-t border-gray-800/50">
            <p class="text-gray-500">all proced by ghvbb 2025</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const beginnerDistros = [
                { name: 'Ubuntu', logo: 'https://api.iconify.design/logos:ubuntu.svg', desc: 'The most popular choice, known for its ease of use and strong community support.' },
                { name: 'Linux Mint', logo: 'https://api.iconify.design/logos:linux-mint.svg', desc: 'Elegant and user-friendly, based on Ubuntu. Great for Windows converts.' },
                { name: 'Zorin OS', logo: 'https://api.iconify.design/simple-icons:zorin.svg?color=%23ffffff', desc: 'Designed to look and feel like Windows, making the transition seamless.' },
                { name: 'Pop!_OS', logo: 'https://api.iconify.design/simple-icons:popos.svg?color=%23ffffff', desc: 'Created by System76, it offers a polished experience, especially for gaming.' },
                { name: 'Elementary OS', logo: 'https://api.iconify.design/simple-icons:elementary.svg?color=%23ffffff', desc: 'A beautiful and fast replacement for macOS and Windows with a focus on design.' },
                { name: 'Manjaro', logo: 'https://api.iconify.design/logos:manjaro.svg', desc: 'Based on Arch Linux, but provides an easy, user-friendly installation and setup.' },
                { name: 'Fedora', logo: 'https://api.iconify.design/logos:fedora.svg', desc: 'A cutting-edge distro sponsored by Red Hat, great for developers who want the latest software.' },
                { name: 'MX Linux', logo: 'https://api.iconify.design/simple-icons:mxlinux.svg?color=%23ffffff', desc: 'A mid-weight OS that is stable, efficient, and easy to learn.' },
                { name: 'EndeavourOS', logo: 'https://api.iconify.design/simple-icons:endeavouros.svg?color=%23ffffff', desc: 'A terminal-centric distro that brings the power of Arch Linux in an accessible way.' },
                { name: 'Garuda Linux', logo: 'https://api.iconify.design/simple-icons:garuda.svg?color=%23ffffff', desc: 'A performance-oriented, visually stunning distro based on Arch, with a focus on gaming.' }
            ];

            const proDistros = [
                { name: 'Debian', logo: 'https://api.iconify.design/logos:debian.svg', desc: 'The rock-solid foundation for many other distros (like Ubuntu). Valued for its extreme stability.' },
                { name: 'Arch Linux', logo: 'https://api.iconify.design/logos:archlinux.svg', desc: 'A lightweight, flexible "do-it-yourself" distro for users who want to build their system from the ground up.' },
                { name: 'AlmaLinux', logo: 'https://api.iconify.design/simple-icons:almalinux.svg?color=%23ffffff', desc: 'A free, enterprise-grade replacement for CentOS, binary-compatible with Red Hat Enterprise Linux.' },
                { name: 'openSUSE', logo: 'https://api.iconify.design/logos:opensuse.svg', desc: 'Known for its powerful YaST configuration tool and two versions: stable Leap and rolling Tumbleweed.' },
                { name: 'Kali Linux', logo: 'https://api.iconify.design/simple-icons:kalilinux.svg?color=%23ffffff', desc: 'The industry standard for penetration testing and digital forensics, pre-loaded with security tools.' },
                { name: 'Gentoo', logo: 'https://api.iconify.design/logos:gentoo.svg', desc: 'A source-based distro where everything is compiled from scratch for maximum optimization and control.' },
                { name: 'Slackware', logo: 'https://api.iconify.design/simple-icons:slackware.svg?color=%23ffffff', desc: 'One of the oldest surviving Linux distros, it aims for simplicity and stability, following UNIX principles.' },
                { name: 'NixOS', logo: 'https://api.iconify.design/logos:nixos.svg', desc: 'A unique distro built on a purely functional package manager, allowing for reliable and reproducible systems.' },
                { name: 'Qubes OS', logo: 'https://api.iconify.design/simple-icons:qubesos.svg?color=%23ffffff', desc: 'A security-focused OS that isolates applications in secure virtual machines (qubes).' },
                { name: 'Alpine Linux', logo: 'https://api.iconify.design/logos:alpinelinux.svg', desc: 'An extremely lightweight, security-oriented distro commonly used in containers and embedded systems.' }
            ];

            const titleText = "Linux Distro Universe";
            const titleElement = document.querySelector('.animated-title');
            titleElement.innerHTML = titleText.split('').map((char, i) =>
                `<span style="animation-delay: ${i * 0.05}s">${char === ' ' ? 'Â ' : char}</span>`
            ).join('');

            function populateGrid(distros, gridId) {
                const grid = document.getElementById(gridId);
                if (!grid) return;

                distros.forEach(distro => {
                    const card = document.createElement('div');
                    card.className = 'card rounded-2xl p-6 flex flex-col items-start';
                    card.innerHTML = `
                        <div class="flex items-center gap-4 mb-4" style="transform: translateZ(20px);">
                            <img src="${distro.logo}" alt="${distro.name} Logo" class="distro-logo" onerror="this.style.display='none'">
                            <h3 class="text-xl font-bold text-white">${distro.name}</h3>
                        </div>
                        <p class="text-gray-300 text-sm leading-relaxed" style="transform: translateZ(10px);">${distro.desc}</p>
                    `;
                    grid.appendChild(card);
                });
            }

            function populateScroller() {
                const scrollerInner = document.getElementById('scroller-inner');
                if (!scrollerInner) return;
                const allDistros = [...beginnerDistros, ...proDistros];
                const logos = [...allDistros, ...allDistros];
                logos.forEach(distro => {
                    scrollerInner.innerHTML += `<img src="${distro.logo}" alt="${distro.name} Logo" title="${distro.name}" onerror="this.style.display='none'">`;
                });
            }

            populateGrid(beginnerDistros, 'beginner-grid');
            populateGrid(proDistros, 'pro-grid');
            populateScroller();

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        if (entry.target.classList.contains('grid')) {
                            const cards = entry.target.querySelectorAll('.card');
                            cards.forEach((card, index) => {
                                setTimeout(() => {
                                    card.classList.add('is-visible');
                                }, index * 100);
                            });
                        } else {
                            entry.target.classList.add('is-visible');
                        }
                        observer.unobserve(entry.target);
                    }
                });
            }, { rootMargin: "0px 0px -150px 0px" });

            document.querySelectorAll('#beginner-grid, #pro-grid, .section-title').forEach(el => {
                observer.observe(el);
            });

            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const { width, height } = rect;
                    const rotateX = (y / height - 0.5) * -15;
                    const rotateY = (x / width - 0.5) * 15;
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
                });

                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
                });
            });

            const blob1 = document.getElementById('blob1');
            const blob2 = document.getElementById('blob2');
            window.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                const x = (clientX / window.innerWidth) * 100;
                const y = (clientY / window.innerHeight) * 100;

                blob1.style.transform = `translate(${x - 20}%, ${y - 20}%)`;
                blob2.style.transform = `translate(${100 - x}%, ${100 - y}%)`;
            });
        });
    </script>

</body>
</html>
