<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Distro Choise!</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-color: #e5e7eb;
            --glow-1: #3b82f6; /* Blue */
            --glow-2: #8b5cf6; /* Purple */
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            filter: blur(150px);
        }

        .glow-blob {
            position: absolute;
            width: 40vw;
            height: 40vw;
            max-width: 500px;
            max-height: 500px;
            border-radius: 50%;
            opacity: 0.3;
            transition: transform 0.5s ease-out;
        }

        #blob1 { background-color: var(--glow-1); }
        #blob2 { background-color: var(--glow-2); }

        .animated-title span {
            display: inline-block;
            opacity: 0;
            transform: translateY(30px) scale(0.9);
            animation: reveal-char 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes reveal-char {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .animated-subtitle {
            opacity: 0;
            transform: translateY(20px);
            animation: fade-in-up 1s ease-out 0.5s forwards;
        }

        @keyframes fade-in-up {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            opacity: 0;
            transform: translateY(50px) scale(0.95);
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1), opacity 0.6s cubic-bezier(0.165, 0.84, 0.44, 1), box-shadow 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }

        .card.is-visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .card:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 70%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: skewX(-30deg);
            transition: left 0.7s ease-in-out;
        }

        .card:hover::before {
            left: 150%;
        }

        .distro-logo {
            width: 48px;
            height: 48px;
            object-fit: contain;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
        }

        .card:hover .distro-logo {
            transform: scale(1.2) rotate(-5deg);
        }

        .scroller {
            overflow: hidden;
            -webkit-mask: linear-gradient(90deg, transparent, white 20%, white 80%, transparent);
            mask: linear-gradient(90deg, transparent, white 20%, white 80%, transparent);
        }

        .scroller-inner {
            display: flex;
            gap: 3rem;
            width: max-content;
            animation: scroll 60s linear infinite;
        }

        .scroller-inner img {
            height: 64px;
            filter: grayscale(1) opacity(0.7);
            transition: filter 0.3s ease, transform 0.3s ease;
        }

        .scroller-inner img:hover {
            filter: grayscale(0) opacity(1);
            transform: scale(1.1);
        }

        @keyframes scroll {
            to {
                transform: translateX(calc(-50% - 1.5rem));
            }
        }

        /* New Styles for "Distro Chooser" */
        #distro-chooser {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
        }

        #recommendation a {
            transition: background-color 0.3s ease;
        }

        #recommendation a:hover {
            background-color: rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="antialiased">

    <div class="background-container">
        <div id="blob1" class="glow-blob"></div>
        <div id="blob2" class="glow-blob"></div>
    </div>

    <div class="relative min-h-screen w-full px-4 py-16 sm:px-6 lg:px-8">
        <header class="text-center mb-20">
            <h1 class="animated-title text-5xl sm:text-6xl lg:text-7xl font-black tracking-tighter text-white bg-clip-text text-transparent bg-gradient-to-br from-white to-gray-400"></h1>
            <p class="animated-subtitle mt-6 max-w-3xl mx-auto text-lg text-gray-400">
                An immersive dive into the world of Linux. Discover the perfect distribution for your journey.
            </p>
        </header>

        <main>
            <!-- Distro Chooser Section -->
            <section id="distro-chooser" class="mb-24 p-8 rounded-2xl max-w-4xl mx-auto">
                <h2 class="text-3xl font-bold text-center mb-6 text-white">Find Your Perfect Linux Distro</h2>
                <div id="quiz-container">
                    <div id="question-container" class="text-center">
                        <p id="question" class="text-xl mb-6"></p>
                        <div id="options" class="flex flex-wrap justify-center gap-4"></div>
                    </div>
                    <div id="recommendation" class="text-center hidden">
                        <h3 class="text-2xl font-bold mb-4 text-white">We recommend:</h3>
                        <div id="recommendation-content"></div>
                        <button id="reset-quiz" class="mt-6 px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">Start Over</button>
                    </div>
                </div>
            </section>

            <section class="mb-24">
                <h2 class="text-3xl font-bold text-center mb-12 text-white">Top Distributions for Beginners</h2>
                <div id="beginner-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 max-w-7xl mx-auto"></div>
            </section>

            <section class="mb-24">
                <h2 class="text-3xl font-bold text-center mb-12 text-white">Top Distributions for Professionals</h2>
                <div id="pro-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 max-w-7xl mx-auto"></div>
            </section>

            <!-- News and Updates Section -->
            <section class="mb-24 max-w-7xl mx-auto">
                <h2 class="text-3xl font-bold text-center mb-12 text-white">Latest in Linux</h2>
                <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    </div>
            </section>

            <section class="py-16">
                 <h2 class="text-3xl font-bold text-center mb-12 text-white">Distro Showcase Loop</h2>
                 <div class="scroller">
                     <div id="scroller-inner" class="scroller-inner"></div>
                 </div>
            </section>
        </main>

        <footer class="text-center mt-20 py-8 border-t border-gray-800/50">
            <p class="text-gray-500">all proced by ghvbb 2025</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const distros = {
                'Ubuntu': { type: 'beginner', logo: 'https://api.iconify.design/logos:ubuntu.svg', desc: 'The most popular choice, known for its ease of use and strong community support.', useCase: 'Desktop, Server, Beginners', de: 'GNOME', pm: 'APT' },
                'Linux Mint': { type: 'beginner', logo: 'https://api.iconify.design/logos:linux-mint.svg', desc: 'Elegant and user-friendly, based on Ubuntu. Great for Windows converts.', useCase: 'Desktop, Beginners', de: 'Cinnamon', pm: 'APT' },
                'Zorin OS': { type: 'beginner', logo: 'https://api.iconify.design/simple-icons:zorin.svg?color=%23ffffff', desc: 'Designed to look and feel like Windows, making the transition seamless.', useCase: 'Desktop, Windows Migrants', de: 'GNOME', pm: 'APT' },
                'Pop!_OS': { type: 'beginner', logo: 'https://api.iconify.design/simple-icons:popos.svg?color=%23ffffff', desc: 'Created by System76, it offers a polished experience, especially for gaming.', useCase: 'Gaming, Creative', de: 'COSMIC (GNOME based)', pm: 'APT' },
                'Elementary OS': { type: 'beginner', logo: 'https://api.iconify.design/simple-icons:elementary.svg?color=%23ffffff', desc: 'A beautiful and fast replacement for macOS and Windows with a focus on design.', useCase: 'Desktop, Design', de: 'Pantheon', pm: 'APT' },
                'Manjaro': { type: 'beginner', logo: 'https://api.iconify.design/logos:manjaro.svg', desc: 'Based on Arch Linux, but provides an easy, user-friendly installation and setup.', useCase: 'Desktop, Gaming', de: 'KDE, GNOME, XFCE', pm: 'Pacman' },
                'Fedora': { type: 'pro', logo: 'https://api.iconify.design/logos:fedora.svg', desc: 'A cutting-edge distro sponsored by Red Hat, great for developers who want the latest software.', useCase: 'Development, Desktop', de: 'GNOME', pm: 'DNF' },
                'MX Linux': { type: 'beginner', logo: 'https://api.iconify.design/simple-icons:mxlinux.svg?color=%23ffffff', desc: 'A mid-weight OS that is stable, efficient, and easy to learn.', useCase: 'Older Hardware, Desktop', de: 'XFCE', pm: 'APT' },
                'EndeavourOS': { type: 'pro', logo: 'https://api.iconify.design/simple-icons:endeavouros.svg?color=%23ffffff', desc: 'A terminal-centric distro that brings the power of Arch Linux in an accessible way.', useCase: 'Intermediate Users, Desktop', de: 'Multiple', pm: 'Pacman' },
                'Garuda Linux': { type: 'beginner', logo: 'https://api.iconify.design/simple-icons:garuda.svg?color=%23ffffff', desc: 'A performance-oriented, visually stunning distro based on Arch, with a focus on gaming.', useCase: 'Gaming, Performance', de: 'KDE Dr460nized', pm: 'Pacman' },
                'Debian': { type: 'pro', logo: 'https://api.iconify.design/logos:debian.svg', desc: 'The rock-solid foundation for many other distros. Valued for its extreme stability.', useCase: 'Server, Desktop, Development', de: 'Multiple', pm: 'APT' },
                'Arch Linux': { type: 'pro', logo: 'https://api.iconify.design/logos:archlinux.svg', desc: 'A lightweight, "do-it-yourself" distro for users who want to build their system from scratch.', useCase: 'Advanced Users, Customization', de: 'None (DIY)', pm: 'Pacman' },
                'openSUSE': { type: 'pro', logo: 'https://api.iconify.design/logos:opensuse.svg', desc: 'Known for its powerful YaST configuration tool and two versions: stable Leap and rolling Tumbleweed.', useCase: 'SysAdmins, Developers', de: 'KDE, GNOME', pm: 'Zypper' },
                'Kali Linux': { type: 'pro', logo: 'https://api.iconify.design/simple-icons:kalilinux.svg?color=%23ffffff', desc: 'The industry standard for penetration testing and digital forensics.', useCase: 'Security, Pen-testing', de: 'XFCE', pm: 'APT' }
            };

            const newsData = [
                { title: "Ubuntu 24.10 Reaches End of Life", content: "Users are encouraged to upgrade to Ubuntu 25.04 for the latest features and security updates. [10]" },
                { title: "Linux Mint 22.2 Beta Expected Soon", content: "The upcoming release will focus on improvements to LMDE 7, codenamed 'Gigi'. [7]" },
                { title: "Fedora 40 Released", content: "The new version brings cutting-edge tools and technologies for developers and desktop users. [3]" },
                { title: "Clear Linux Fades as Intel Steps Back", content: "The performance- and security-focused distribution faces an uncertain future. [9]" },
                { title: "System76 Announces New Hardware", content: "The Adder WS laptop gets a refresh with Intel Core Ultra i9 and NVIDIA 50 Series graphics. [7]" },
                { title: "Kernel 6.11 Focuses on Power and Hardware", content: "The latest kernel release promises improved performance, security, and hardware compatibility. [10]" }
            ];

            const quizQuestions = [
                {
                    question: "What's your primary use for Linux?",
                    options: {
                        "General use (browsing, office)": { 'Linux Mint': 3, 'Ubuntu': 2, 'Zorin OS': 2 },
                        "Gaming": { 'Pop!_OS': 3, 'Garuda Linux': 2, 'Manjaro': 1 },
                        "Software Development": { 'Fedora': 3, 'Ubuntu': 2, 'Arch Linux': 1 },
                        "Cybersecurity": { 'Kali Linux': 3, 'Arch Linux': 1 }
                    }
                },
                {
                    question: "What is your experience level with operating systems?",
                    options: {
                        "Beginner, new to Linux": { 'Linux Mint': 3, 'Ubuntu': 2, 'Zorin OS': 2, 'Pop!_OS': 1 },
                        "Intermediate, I know my way around": { 'Fedora': 2, 'Manjaro': 2, 'EndeavourOS': 1 },
                        "Expert, I want full control": { 'Arch Linux': 3, 'Debian': 2, 'openSUSE': 1 }
                    }
                },
                {
                    question: "Which desktop look do you prefer?",
                    options: {
                        "Like Windows": { 'Zorin OS': 3, 'Linux Mint': 2 },
                        "Like macOS": { 'Elementary OS': 3, 'Pop!_OS': 1 },
                        "Something unique and modern": { 'Garuda Linux': 2, 'Ubuntu': 1 },
                        "I want to customize it myself": { 'Arch Linux': 3, 'Manjaro': 1, 'EndeavourOS': 1 }
                    }
                }
            ];

            // --- DYNAMIC CONTENT INJECTION ---
            const titleText = "Linux Distro Universe";
            const titleElement = document.querySelector('.animated-title');
            titleElement.innerHTML = titleText.split('').map((char, i) =>
                `<span style="animation-delay: ${i * 0.05}s">${char === ' ' ? ' ' : char}</span>`
            ).join('');

            function populateGrid(gridId, filterFn) {
                const grid = document.getElementById(gridId);
                if (!grid) return;

                Object.entries(distros).filter(filterFn).forEach(([name, distro]) => {
                    const card = document.createElement('div');
                    card.className = 'card rounded-2xl p-6 flex flex-col items-start';
                    card.innerHTML = `
                        <div class="flex items-center gap-4 mb-4" style="transform: translateZ(20px);">
                            <img src="${distro.logo}" alt="${name} Logo" class="distro-logo" onerror="this.style.display='none'">
                            <h3 class="text-xl font-bold text-white">${name}</h3>
                        </div>
                        <p class="text-gray-300 text-sm leading-relaxed mb-4" style="transform: translateZ(10px);">${distro.desc}</p>
                        <div class="mt-auto pt-4 border-t border-gray-700/50 w-full text-xs text-gray-400 space-y-2" style="transform: translateZ(5px);">
                            <p><strong>Use Case:</strong> ${distro.useCase}</p>
                            <p><strong>Desktop:</strong> ${distro.de}</p>
                            <p><strong>Package Manager:</strong> ${distro.pm}</p>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }

            function populateNews() {
                const newsGrid = document.getElementById('news-grid');
                if (!newsGrid) return;
                newsData.forEach(newsItem => {
                    const newsCard = document.createElement('div');
                    newsCard.className = 'card rounded-2xl p-6';
                    newsCard.innerHTML = `
                        <h3 class="text-xl font-bold text-white mb-2">${newsItem.title}</h3>
                        <p class="text-gray-300 text-sm">${newsItem.content}</p>
                    `;
                    newsGrid.appendChild(newsCard);
                });
            }

            function populateScroller() {
                const scrollerInner = document.getElementById('scroller-inner');
                if (!scrollerInner) return;
                const allDistros = Object.values(distros);
                const logos = [...allDistros, ...allDistros];
                logos.forEach(distro => {
                    scrollerInner.innerHTML += `<img src="${distro.logo}" alt="${distro.name} Logo" title="${distro.name}" onerror="this.style.display='none'">`;
                });
            }

            populateGrid('beginner-grid', ([name, distro]) => distro.type === 'beginner');
            populateGrid('pro-grid', ([name, distro]) => distro.type === 'pro');
            populateNews();
            populateScroller();

            // --- Distro Chooser Logic ---
            let currentQuestionIndex = 0;
            let scores = Object.keys(distros).reduce((acc, key) => ({ ...acc, [key]: 0 }), {});
            const questionEl = document.getElementById('question');
            const optionsEl = document.getElementById('options');
            const recommendationEl = document.getElementById('recommendation');
            const questionContainerEl = document.getElementById('question-container');

            function showQuestion() {
                const questionData = quizQuestions[currentQuestionIndex];
                questionEl.textContent = questionData.question;
                optionsEl.innerHTML = '';
                Object.keys(questionData.options).forEach(optionText => {
                    const button = document.createElement('button');
                    button.textContent = optionText;
                    button.className = "px-6 py-3 bg-gray-700/50 text-white font-semibold rounded-lg hover:bg-gray-600/50 transition-colors";
                    button.onclick = () => selectOption(questionData.options[optionText]);
                    optionsEl.appendChild(button);
                });
            }

            function selectOption(optionScores) {
                Object.entries(optionScores).forEach(([distro, score]) => {
                    if (scores[distro] !== undefined) {
                        scores[distro] += score;
                    }
                });

                currentQuestionIndex++;
                if (currentQuestionIndex < quizQuestions.length) {
                    showQuestion();
                } else {
                    showRecommendation();
                }
            }

            function showRecommendation() {
                const sortedDistros = Object.entries(scores).sort((a, b) => b[1] - a[1]);
                const topDistroName = sortedDistros[0][0];
                const topDistro = distros[topDistroName];

                const recommendationContent = document.getElementById('recommendation-content');
                recommendationContent.innerHTML = `
                    <div class="p-6 bg-gray-800/50 rounded-lg max-w-md mx-auto">
                        <img src="${topDistro.logo}" alt="${topDistroName} Logo" class="mx-auto h-16 w-16 mb-4">
                        <h4 class="text-2xl font-bold text-white">${topDistroName}</h4>
                        <p class="text-gray-300 mt-2">${topDistro.desc}</p>
                        <a href="#" class="inline-block mt-4 px-6 py-2 text-blue-400 border border-blue-400 rounded-lg">Learn More</a>
                    </div>
                `;
                questionContainerEl.classList.add('hidden');
                recommendationEl.classList.remove('hidden');
            }
            
            document.getElementById('reset-quiz').addEventListener('click', () => {
                currentQuestionIndex = 0;
                scores = Object.keys(distros).reduce((acc, key) => ({ ...acc, [key]: 0 }), {});
                recommendationEl.classList.add('hidden');
                questionContainerEl.classList.remove('hidden');
                showQuestion();
            });

            showQuestion();

            // --- GSAP Animations ---
            gsap.registerPlugin(ScrollTrigger);

            document.querySelectorAll('#beginner-grid, #pro-grid, #news-grid').forEach(grid => {
                const cards = grid.querySelectorAll('.card');
                gsap.from(cards, {
                    scrollTrigger: {
                        trigger: grid,
                        start: "top 80%",
                    },
                    opacity: 0,
                    y: 50,
                    stagger: 0.1,
                    duration: 0.8,
                    ease: "power3.out"
                });
            });

            gsap.from("#distro-chooser", {
                scrollTrigger: {
                    trigger: "#distro-chooser",
                    start: "top 80%",
                },
                opacity: 0,
                y: 50,
                duration: 1,
                ease: "power3.out"
            });
            
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const { width, height } = rect;
                    const rotateX = (y / height - 0.5) * -15;
                    const rotateY = (x / width - 0.5) * 15;
                    gsap.to(card, {
                        rotationX: rotateX,
                        rotationY: rotateY,
                        scale: 1.05,
                        duration: 0.7,
                        ease: "power3.out"
                    });
                });

                card.addEventListener('mouseleave', () => {
                    gsap.to(card, {
                        rotationX: 0,
                        rotationY: 0,
                        scale: 1,
                        duration: 0.7,
                        ease: "elastic.out(1, 0.5)"
                    });
                });
            });

            const blob1 = document.getElementById('blob1');
            const blob2 = document.getElementById('blob2');
            window.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                gsap.to([blob1, blob2], {
                    x: (clientX / window.innerWidth) * 100 - 50 + '%',
                    y: (clientY / window.innerHeight) * 100 - 50 + '%',
                    duration: 2,
                    ease: "power2.out"
                });
            });
        });
    </script>

</body>
</html>
